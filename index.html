<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Clone Google</title>
</head>

<body>
    <header>
        <div class="menu_item">
            <a href="#">Gmail</a>
        </div>
        <div class="menu_item">
            <a href="#">Imagens</a>
        </div>
        <div class="menu_item">
            <span class="material-icons header__apps"> apps </span>
        </div>
        <div class="menu_item">
            <button class="btn">Fazer login</button>
        </div>
    </header>
    <section>
        <div class="wrap">
            <div class="logo">
                <img src="img/0025.png" alt="logo">
            </div>
            <div class="search">
                <div class="icon-primary">
                    <i class="fas fa-search"></i>
                </div>
                <input type="text" autofocus>
                <div class="icon-second">
                    <img src="img/keyboard.png" width="20">
                    <img src="img/mic.png" height="30px">
                </div>
            </div>
            <div class="button">
                <button class="btn">Pesquisa Google</button>
                <button class="btn">Estou com Sorte</button>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer_header">
            <span>Brasil</span>
        </div>
        <div class="footer_settings">
            <div class="footer_left">
                <a href="#">Sobre</a>
                <a href="#">Publicidade</a>
                <a href="#">Negócios</a>
                <a href="#">Como funciona a Pesquisa</a>
            </div>
            <div class="footer_right">
                <a href="#">Privacidade</a>
                <a href="#">Termos</a>
                <a href="#">Configurações</a>
            </div>
        </div>
    </footer>
</body>

</html>
